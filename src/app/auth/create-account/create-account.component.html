<div class="page-body-wrapper full-page-wrapper auth-page animate__animated animate__fadeIn">
  <div class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one">

    <div class="row w-100">
      <div class="col-lg-4 mx-auto">

        <h2 class="text-center mb-4">Registro</h2>

        <div class="auto-form-wrapper">
          <form [formGroup]="formAccount" (ngSubmit)="onSubmit()">

            <div class="form-group">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  autocomplete="off"
                  formControlName="nombre"
                >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="formAccount.get('nombre').valid"
                      class="fa fa-check-circle"
                      [ngClass]="{'ok': formAccount.get('nombre').valid}"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  autocomplete="off"
                  formControlName="correo"
                >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="formAccount.get('correo').valid"
                      class="fa fa-check-circle"
                      [ngClass]="{'ok': formAccount.get('correo').valid}"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  autocomplete="off"
                  formControlName="password"
                >
                <div class="input-group-append">
                  <span class="input-group-text">
                    <i
                      *ngIf="formAccount.get('password').valid"
                      class="fa fa-check-circle"
                      [ngClass]="{'ok': formAccount.get('password').valid}"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                type="submit"
                class="btn btn-primary submit-btn btn-block"
                [disabled]="formAccount.invalid"
              >Crear cuenta</button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold">ya tienes una cuenta?</span>
              <br>
              <a [routerLink]="['/login']" class="text-black text-small">Login</a>
            </div>

          </form>
        </div>
      </div>
    </div>

  </div>
</div>
